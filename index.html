<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financeiro</title>

<!--  Meu CSS  -->
    <link rel="stylesheet" href="./assets/style/style.css" />

    <!-- SimpleLine -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css">

</head>
<body>
<header>
    <navbar>
        <ul>
            <li id="facebook"><span class="icon-social-facebook"></span></li>
            <li id="twiter"><span class="icon-social-twitter"></span></li>
            <li id="instagram"><span class="icon-social-instagram"></span></li>
            <li id="github"><span class="icon-social-github"></span></li>
            <li id="pessoal"><span class="icon-user"></span></li>
        </ul>
    </navbar>
</header>

<div class="opaco"></div>

<section class="bodyPage">
    <section class="topPage">
        <h1>Finanças Pessoais</h1>
    </section>



    <section class="finDados">
        <form method="">
            <input type="date" class="mov" id="movdata" name="movdata" placeholder="Id da Movimentação" />
            <input type="text" class="mov" id="movNome" name="movNome" placeholder="Descrição" />
            <select id="tipo" class="mov">
                <option value="">Tipo</option>
                <option value="entrada">Entrada</option>
                <option value="fixas">Despesa (Fixa)</option>
                <option value="dsVariavel">Despesa (Variaveis)</option>
            </select>
            <input type="number" class="mov" id="movValor" name="movValor" step="0.01" min="0.01" placeholder="Valor" />

            <input type="button" id="btnGrava" name="btnGrava" value="Gravar" onclick="gravaDados()">
            <input type="button" id="btnLimpa" name="btnLimpa" value="Limpar" onclick="limpaDados()">

        </form>
    </section>
    <section id="finEntradas" class="tabelaDados">
        <h3>Entradas</h3>
        <table id="dadosEnt">
            <thead>
                <tr class="tbTitle">
                    <th class="tbData">Data</th>
                    <th class="tbDesc">Descrição</th>
                    <th class="tbValor">Valor</th>
                    <th class="tbPorc">%</th>
                    <th class="tbMenu">Menu</th>
                </tr>
            </thead>
            <tbody class="tbDados">


            </tbody>


        </table>
    </section>

    <section id="finDespesasFixas" class="tabelaDados">
        <h3>Despesas Fixas</h3>
        <table id="dadosFix">
            <tr class="tbTitle">
                <th class="tbData">Data</th>
                <th class="tbDesc">Descrição</th>
                <th class="tbValor">Valor</th>
                <th class="tbPorc">%</th>
                <th class="tbMenu">Menu</th>
            </tr>
            <tbody class="tbDados">


            </tbody>
        </table>
    </section>

    <section id="finDespesasVariaveis" class="tabelaDados">
        <h3>Despesas Variaveis</h3>
        <table id="dadosVar">
            <tr class="tbTitle">
                <th class="tbData">Data</th>
                <th class="tbDesc">Descrição</th>
                <th class="tbValor">Valor</th>
                <th class="tbPorc">%</th>
                <th class="tbMenu">Menu</th>
            </tr>
            <tbody class="tbDados">


            </tbody>
        </table>
    </section>
</section>

<footer>
    <p>Desenvolvido por <a href="#">Elton C. Nascimento</a></p>
</footer>

<script src="./assets/script/js.js"></script>

</body>
</html>
